<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aula 06</title>
    </head>
    <style>
        body {
            background-color: lightblue;
            color: black;
            font: normal 20pt Arial;
        }
    </style>
    <body>
       <script>
           var n = Number(window.prompt('Número:'))
           document.write(`<p>Valor: ${n.toFixed(2).replace('.', ',')}</p>`)
           document.write(`<p>Monetário: ${n.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}</p>`)
       </script> 
    </body>
</html>
