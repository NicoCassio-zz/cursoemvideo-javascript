<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aula 07</title>
    </head>
    <style>
        body {
            background-color: lightblue;
            color: black;
            font: normal 20pt Arial;
        }
    </style>
    <body>
        <h1>Operadores</h1>
        <p><script>
            var n1 = Number(window.prompt('Número 1:'))
            var n2 = Number(window.prompt('Número 2:'))
            document.write(`Igual: ${n1 == n2}<br />`)
            document.write(`Maior: ${n1 > n2}<br />`)
            document.write(`Menor: ${n1 < n2}<br />`)
            document.write(`Maior ou igual: ${n1 >= n2}<br />`)
            document.write(`Menor ou igual: ${n1 <= n2}<br />`)
            document.write(`Diferente: ${n1 != n2}<br />`)
        </script></p>
    </body>
</html>
