<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aula 10</title>
    </head>
    <style>
        body {
            background-color: lightblue;
            color: black;
            font: normal 20pt Arial;
        }
        div#area {
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>
    <body>
        <h1>Eventos DOM</h1>
        <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">Interaja...</div>
        <p><script>
            var a = window.document.querySelector('div#area')
            function clicar() {
                a.innerText = 'Clicou!'
            } 
            function entrar() {
                a.innerText = 'Entrou'
            }
            function sair() {
                a.innerText = 'Saiu'
            }
        </script></p>
    </body>
</html>
