<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aula 11</title>
    </head>
    <style>
        body {
            background-color: lightblue;
            color: black;
            font: normal 20pt Arial;
        }
        input {
            box-shadow: 1px 1px 1px #606060;
        }
    </style>
    <body>
        <h1>Condições</h1>
        <p><label for="cP">País: </label><input type="text" name="tP" id="cP" /></p>
        <input type="submit" value="Verificar" onclick=nacionalidade() />
        <p id="resposta"></p>
        <p><script>
            function nacionalidade() {
                var p = String(window.document.querySelector('input#cP').value)
                var r = window.document.querySelector('p#resposta')
                if(p == 'Brasil') {
                    r.innerText = 'Brasileiro'
                } else {
                    r.innerText = 'Estrangeiro'
                }
            }
        </script></p>
    </body>
</html>
